<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>



</head>
<body>
<a  th:href="@{/logout}">Logout</span></a>

        <h2>Admin page</h2>
            <h5 class="py-3 px-3 my-0 border">All users</h5>
            <table class = "table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col" class="col-md-1"> ID</th>
                    <th scope="col"> Name</th>
                    <th scope="col"> Age </th>
                    <th scope="col"> Email </th>
                    <th scope="col"> Role </th>
                    <th scope="col" class="col-md-1"> Edit </th>
                    <th scope="col" class="col-md-1"> Delete </th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each = "user: ${users}">
                    <td th:text = "${user.id}"></td>
                    <td th:text = "${user.name}"></td>
                    <td th:text = "${user.age}"></td>
                    <td th:text = "${user.email}"></td>
                    <td>
                        <span th:each="role : ${user.roles}">
                        <span th:text="${role}"></span>
                        </span>

                    </td>
                    <td>

                        <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.id})}">
                            <button>Edit</button>
                        </form>
                    </td>

                    <td>

                        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.id})}">
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>


<br>
<br>
<a class="nav-link" th:href="@{/user}">Go to user page</a>
<br>
<br>
<a class="nav-link" th:href="@{/admin/new}">Add new user</a>




<!--Modal Delete-->















</body>
</html>
